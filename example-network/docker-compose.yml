      - "./validators/node2/key:/config/key"
    command:
      - --data-path=/data/
      - --config-file=/config/config.toml
      - --miner-coinbase=0xa4ec16934834abc43443f71b472331a6d2de3982
      - --node-private-key-file=/config/key
    networks:
      besu-merit-network:
        ipv4_address: 172.18.1.3
  validator3:
    <<: *besu
    hostname: validator-3
    volumes:
