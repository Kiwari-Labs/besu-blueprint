      - "./validators/node3/key:/config/key"
    command:
      - --data-path=/data/
      - --config-file=/config/config.toml
      - --miner-coinbase=0xb15310144dbb6ba97e77af10f5467d2bd7fd9d85
      - --node-private-key-file=/config/key
    networks:
      besu-merit-network:
        ipv4_address: 172.18.1.4
  validator4:
    <<: *besu
    hostname: validator-4
    volumes:
      - "./data/node4:/data/"
      - "./config/genesis.json:/config/genesis.json"
      - "./config/static.nodes.json:/config/static.nodes.json"
      - "./config/config.toml:/config/config.toml"
      - "./validators/node4/key:/config/key"
    command:
      - --data-path=/data/
      - --config-file=/config/config.toml
      - --miner-coinbase=0xf6ed2188f1803cf150b753428dc9523003d6b7ec
      - --node-private-key-file=/config/key
    networks:
      besu-merit-network:
        ipv4_address: 172.18.1.5
  rpc:
    <<: *besu
    hostname: rpc
    volumes:
      - "./data/rpc:/data/"
      - "./config/genesis.json:/config/genesis.json"
      - "./config/static.nodes.json:/config/static.nodes.json"
      - "./config/config.rpc.toml:/config/config.rpc.toml"
    command:
      - --data-path=/data/
      - --config-file=/config/config.rpc.toml
    ports:
      - "30303:30303"
      - "8545:8545"
      - "8546:8546"
    networks:
      besu-merit-network:
        ipv4_address: 172.18.1.6
