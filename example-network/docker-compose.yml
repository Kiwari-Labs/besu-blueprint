x-besu: &besu
  image: hyperledger/besu:24.8.0
  # image: kiwarilabs/besu-merit:24.8.0

services:
  validator1:
    <<: *besu
    hostname: validator-1
    volumes:
      - "./data/node1:/data/"
      - "./config/genesis.json:/config/genesis.json"
      - "./config/static.nodes.json:/config/static.nodes.json"
      - "./config/config.toml:/config/config.toml"
      - "./validators/node1/key:/config/key"
    command:
      - --data-path=/data/
      - --config-file=/config/config.toml
      - --miner-coinbase=0x48055998e4f67cf2b018e67faa728cb05dcd2a31
      - --node-private-key-file=/config/key
    networks:
      besu-merit-network:
        ipv4_address: 172.18.1.2
  validator2:
    <<: *besu
    hostname: validator-2
    volumes:
      - "./data/node2:/data/"
